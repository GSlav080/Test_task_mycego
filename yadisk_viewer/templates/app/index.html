<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Просмотр Яндекс.Диска</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Просмотр файлов на Яндекс.Диске</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="public_key">Публичная ссылка:</label>
                <input type="text" id="public_key" name="public_key"
                       placeholder="https://disk.yandex.ru/..." required
                       style="width: 100%; padding: 8px;">
            </div>
            <button type="submit">Просмотреть файлы</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
